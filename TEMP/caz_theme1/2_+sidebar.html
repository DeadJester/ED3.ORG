		<title>Dropdown Menu Example</title>
	</head>

	
	<style>
		
		body{
			background-color: white;
		}
	
		#innerBody{
			width: 80%;
			min-height: 500px;
			margin: auto;
			background-color: red;
			border: 1px solid black;
		}
		

	</style>
	
	
	<body>
	
		<div id="innerBody">
	
			<br>
			
			
			<!-- Nav bar begins -->
			
			<div class="navbar">
			
				<div class="dropdown-btn">
				
					<p>+MenuMaker1</p>
					
					<div class="menu" style="z-inded: 99;">
											
						<a class="menu-item" href="">Menu1-Item</a>
						<a class="menu-item" href="">Menu1-Item</a>
						<a class="menu-item" href="">Menu1-Item</a>
						<a class="menu-item" href="">Menu1-Item</a>
						
					</div>

				</div>
				
				<div class="dropdown-btn">
				
					<p>+MenuMaker2</p>
					
					<div class="menu">
											
						<a class="menu-item" href="">Menu2-Item</a>
						<a class="menu-item" href="">Menu2-Item</a>
						<a class="menu-item" href="">Menu2-Item</a>
						<a class="menu-item" href="">Menu2-Item</a>
						
					</div>

				</div>

			</div>
			
			<br />
			
			<!-- Nav bar ends -->
			
			<div class="sidebar">
				<p>Hot Links</p>
			
				<div class="menu" style="display: block; width: inherit; z-index: 1;">
										
					<a class="menu-item" href="">HotLink-Item</a>

					<a class="menu-item" href="">HotLink-Item</a>

			</div>
			
			<br>
	
		</div>
	
	</body>
